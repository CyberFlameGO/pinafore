{#if $isUserLoggedIn}
  <NotificationFilters filter="" />
  <TimelinePage timeline="notifications" />
{:else}
<HiddenFromSSR>
  <FreeTextLayout>
    <h1>Notifications</h1>

    <p>Your notifications will appear here when logged in.</p>
  </FreeTextLayout>
  <div style="display: none">
    <!-- TODO: this is just a hack so that `sapper export` knows to crawl these files -->
    <a href="/notifications/mentions">Notification mentions</a>
  </div>
</HiddenFromSSR>
{/if}
<script>
  import FreeTextLayout from '../../_components/FreeTextLayout.html'
  import { store } from '../../_store/store.js'
  import HiddenFromSSR from '../../_components/HiddenFromSSR'
  import TimelinePage from '../../_components/TimelinePage.html'
  import NotificationFilters from '../../_components/NotificationFilters.html'

  class SomeObject {
    constructor () {
      this.dict = {}
      for (let i = 0; i < 1000; i++) {
        this.dict[Math.random()] = Math.random()
      }
    }
  }

  export default {
    store: () => store,
    oncreate () {
      const someObject = new SomeObject()
      const onMessage = () => {
        this.foo = 'foo'
        this.bar = someObject
      }
      window.addEventListener("message", onMessage)
    },
    components: {
      FreeTextLayout,
      HiddenFromSSR,
      TimelinePage,
      NotificationFilters
    }
  }
</script>
