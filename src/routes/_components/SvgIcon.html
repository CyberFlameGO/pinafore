<svg
  class={className}
  {style}
  aria-hidden={!ariaLabel}
  aria-label={ariaLabel}
  ref:svg>
  <use xlink:href={xlinkHref} />
</svg>
<script>
  import { animate } from '../_utils/animate'
  import { store } from '../_store/store'
  import { ASSET_VERSION } from '../_static/assets'

  export default {
    data: () => ({
      className: '',
      style: '',
      ariaLabel: ''
    }),
    store: () => store,
    computed: {
      inline: ({ href }) => process.env.INLINE_SVGS.includes(href),
      xlinkHref: ({ href, inline }) => `${inline ? '' : `/${ASSET_VERSION}/icons.svg`}${href}`
    },
    methods: {
      animate (animation) {
        const { reduceMotion } = this.store.get()
        if (animation && !reduceMotion) {
          animate(this.refs.svg, animation)
        }
      }
    }
  }
</script>
