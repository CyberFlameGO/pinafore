<svg
  class={className}
  {style}
  aria-hidden={!ariaLabel}
  aria-label={ariaLabel}
  {viewBox}
  ref:svg>
  {@html html}
</svg>
<script>
  import { animate } from '../_utils/animate'
  import { store } from '../_store/store'

  export default {
    data: () => ({
      className: '',
      style: '',
      ariaLabel: ''
    }),
    store: () => store,
    computed: {
      // inline: ({ href }) => {
      //   // filled in during build
      //   return process.env.INLINE_SVGS.includes(href)
      // },
      svgData: ({ href })=> process.env.ALL_SVGS[href],
      html: ({ svgData }) => svgData.html,
      viewBox: ({ svgData }) => svgData.viewBox,
    },
    methods: {
      animate (animation) {
        const { reduceMotion } = this.store.get()
        if (!animation || reduceMotion) {
          return
        }
        const svg = this.refs.svg
        animate(svg, animation)
      }
    }
  }
</script>
