version: 2.1

workflows:
  version: 2
  build:
    jobs:
      - build_and_test
jobs:
  build_and_test:
    working_directory: ~/pinafore
    docker:
      - image: circleci/ruby:2.6-buster
      - image: circleci/node:12.19.0-browsers
      - image: circleci/postgres:12.2
        environment:
          POSTGRES_USER: pinafore
          POSTGRES_PASSWORD: pinafore
          POSTGRES_DB: pinafore_development
          BROWSER: chrome:headless
          NODE_VERSION: "$NODE_VERSION"
      - image: circleci/redis:5-alpine
    steps:
      - checkout
#      - run:
#          name: Check node version
#          command: node -v
      - restore_cache:
          name: Restore yarn cache
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Yarn install
          command: yarn install --immutable
      - run:
          name: Install system dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y ffmpeg libicu-dev libidn11-dev libprotobuf-dev postgresql-contrib protobuf-compiler
      - run:
          name: Clone mastodon
          command: yarn clone-mastodon
      - restore_cache:
          name: Restore bundler cache
          key: bundler-{{ checksum "mastodon/Gemfile.lock" }}
#      - run:
#          name: lint
#          command: yarn lint
#      - run:
#          name: unit tests
#          command: yarn test-unit
      - run:
          name: Wait for postgres to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z localhost 5432 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for postgres && exit 1
      - run:
          name: Wait for redis to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z localhost 6379 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for redis && exit 1
#      - run:
#          name: setup database
#          command: psql -h 127.0.0.1 -d template1 -U postgres -c "CREATE USER pinafore WITH PASSWORD 'pinafore' CREATEDB;"
      - run:
          name: Integration tests
          command: yarn test
      - save_cache:
          name: Save yarn cache
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ~/.cache/yarn
      - save_cache:
          name: Save bundler cache
          key: bundler-{{ checksum "mastodon/Gemfile.lock" }}
          paths:
            - mastodon/vendor/bundle
